<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <link rel="stylesheet" href="css/kodluyoruz.css">
</head>

<body>
    <!-- 
        Inline CSS -> etiket içinde style kullanımı
        Internal CSS -> head içinde style etiketlendirme
        ( <style>
        h2 {
            color: red;
            font-size: 64px;
        }

        p {
            color: black;
            font-size: 40px;
        }
    </style>)
        **Inline ve Internal CSS tek bir dosya içinde yapılan işlemdir**.
        External CSS -> head içinde link belirtilerek kullanım.(Bir kere tanımlanır ve her yerde kullanılır.)
        <link rel="stylesheet" href="kodluyoruz.css">
     -->
    <h1>CSS Deneme</h1>
    <h2>Inline CSS</h2>
    <p>Lorem ipsum dolor sit.</p>
    <p>Lorem ipsum dolor sit amet consectetur.</p>
    <h2>Internal CSS</h2>

    <ul>
        <li>Lorem.</li>
        <li>Quo!</li>
        <li>Architecto.</li>
        <li>Enim.</li>
    </ul>

</body>

</html>
